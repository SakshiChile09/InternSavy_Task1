</head>

<body>
  <h1>Contact Form</h1>
  <input type="text" name="first" placeholder="First Name" autocomplete="off" required /><br />
  <input type="text" name="last" placeholder="Last Name" autocomplete="off" required /><br />
  <input type="email" name="email" placeholder="Email Address" autocomplete="off" required /><br />
  <textarea rows="5" cols="60" name="message" placeholder="Enter text" autocomplete="off" required></textarea>
  <br />
  <button type="submit">Send Message</button>
